{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body  %}
<div class="container-fluid px-0">
<img src="/static/images/contact.png" class="d-block w-100 mx-0" alt="...">
</div>
<divclass="container mb-3 py-4">
<h1 class="text-center">Contact us</h2>

<form method="post" actions="/contact">
{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="name" placeholder="Enter your name ">
  </div>

  <div class="form-group">
    <label for="name">email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email ">
  </div>

  <div class="form-group">
    <label for="phone">phone</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone ">
  </div>
  
  <div class="form-group">
    <label for="desc">Tell us what u want to contact us for...</label>
    <textarea class="form-control" id="desc" rows="3" name="desc"> </textarea>
  </div>
<button class="btn btn-primary" type="submit">Submit</button>
</form>

</div>
{% endblock body  %}
